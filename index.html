            ]
        };

        // ==========================================
        // ✨ Gemini AI 核心邏輯
        // ==========================================
        
        function getGeminiKey() {
            if (geminiKey && geminiKey.length > 10) return geminiKey;
            const storedKey = localStorage.getItem('gemini_api_key');
            if (storedKey && storedKey.length > 10) {
                geminiKey = storedKey;
                return storedKey;
            }
            const userKey = prompt("請輸入您的 Gemini API Key：");
            if (userKey && userKey.trim().length > 0) {
                const cleanedKey = userKey.trim();
                geminiKey = cleanedKey;
                localStorage.setItem('gemini_api_key', cleanedKey);
                return cleanedKey;
            }
            return null;
        }

        async function callGemini(promptText, retries = 5, delay = 1000) {
            const key = getGeminiKey();
            if (!key) return null;

            // 鎖定為當時成功的模型版本
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`;
            const payload = {
                contents: [{ parts: [{ text: promptText }] }],
                generationConfig: { temperature: 0.7, maxOutputTokens: 500 }
            };

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        if (response.status === 429) { // 頻率限制
                             await new Promise(resolve => setTimeout(resolve, delay));
                             delay *= 2;
                             continue;
                        }
                        const errText = await response.text();
                        throw new Error(`API Error: ${response.status}`);
                    }
                    const result = await response.json();
                    return result.candidates?.[0]?.content?.parts?.[0]?.text || "";
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2; 
                }
            }
        }

        window.polishAboutAI = async () => {
            const btn = document.getElementById('btn-polish-about');
            const textarea = document.getElementById('edit-about-text');
            if (!textarea.value) return;

            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader" class="w-3 h-3 animate-spin"></i> 思考中...`;
            lucide.createIcons();

            try {
                const prompt = `妳是一位專業品牌文案師。請幫我潤色這段關於「奧兒絲朵」靈石品牌的描述。要求：繁體中文，風格優雅、空靈、簡約、富有詩意，限制在 200 字以內。內容：${textarea.value}`;
                const polished = await callGemini(prompt);
                if (polished) textarea.value = polished.trim();
            } catch (error) {
                alert('AI 處理失敗：' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="sparkles" class="w-3 h-3"></i> AI 潤色文案 ✨`;

            try {

            } catch (error) {
                alert('AI 處理失敗：' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="sparkles" class="w-3 h-3"></i> AI ✨`;
                lucide.createIcons();
            }
        };

        window.generateDailyQuote = async () => {
            const btn = document.getElementById('btn-daily-quote');
            const display = document.getElementById('ai-quote');
            
            btn.disabled = true;
            btn.innerText = "正在感應靈石能量...";
            display.style.opacity = "0.5";

            try {
                const prompt = "請生成一段極簡、充滿靈性且空靈的繁體中文「每日石語」，內容關於隕石、水晶或大自然的啟示，字數在 30 字以內。不要標題。";
                const quote = await callGemini(prompt);
                if (quote) display.innerText = `「${quote.trim()}」`;
            } catch (error) {
                display.innerText = "「靜謐中，心自明。」(AI 暫時休息中)";
            } finally {
                display.style.opacity = "1";

                btn.innerText = "獲取今日石語 ✨";
            }
        };

        // ==========================================
        // 核心網站邏輯
        // ==========================================
        async function init() {
            try {
                const initAuth = async () => {
                  if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                  } else {
                    await signInAnonymously(auth);
                  }
                };
                await initAuth();

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'siteContent', 'main');
                        onSnapshot(docRef, (snapshot) => {
                            if (snapshot.exists()) {
                                siteData = snapshot.data();
                                renderSite();
                            } else {
                                setDoc(docRef, siteData);
                                renderSite();
                            }
                        }, (error) => {
                            console.error("Firestore Error:", error);
                        });
                    }
                });
            } catch (err) {
                console.error("Firebase Init Error:", err);
            }
        }

        function renderSite() {
            document.getElementById('hero-title').innerText = siteData.hero.title;
            document.getElementById('about-text').innerText = siteData.about.text;

            const container = document.getElementById('collections-container');
            container.innerHTML = siteData.collections.map((item, index) => `

                        <img src="${item.img}" class="w-full h-full object-cover opacity-95 transition-all duration-[2000ms] group-hover:scale-105 group-hover:opacity-100" alt="">
                    </div>
                    <p class="text-[9px] tracking-[0.4em] text-stone-400 mb-3 uppercase font-medium">${item.sub}</p>
                    <h3 class="text-base font-light tracking-[0.3em] text-stone-800 mb-4">${item.name}</h3>
                    <p class="text-xs text-stone-400 leading-relaxed font-light text-center max-w-[240px] tracking-widest">${item.desc}</p>
                </div>
            `).join('');

            document.getElementById('edit-hero-title').value = siteData.hero.title;
            document.getElementById('edit-about-text').value = siteData.about.text;
            
            const editList = document.getElementById('edit-collections-list');
            editList.innerHTML = siteData.collections.map((item, index) => `
                <div class="border-t pt-4 mt-4">
                    <label class="text-[10px] font-bold uppercase tracking-widest text-stone-600 block mb-2">收藏項目 ${index + 1}</label>
                    <input type="text" value="${item.name}" onchange="window.updateLocalItem(${index}, 'name', this.value)">
                    <textarea id="edit-prod-desc-${index}" onchange="window.updateLocalItem(${index}, 'desc', this.value)">${item.desc}</textarea>
                    <button onclick="window.polishProductAI(${index})" class="ai-btn" id="btn-polish-prod-${index}">
                        <i data-lucide="sparkles" class="w-3 h-3"></i> AI ✨
                    </button>
                    <input type="text" value="${item.img}" onchange="window.updateLocalItem(${index}, 'img', this.value)">
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.saveSiteData = async () => {
            if (!auth.currentUser) return;
            siteData.hero.title = document.getElementById('edit-hero-title').value;
            siteData.about.text = document.getElementById('edit-about-text').value;
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'siteContent', 'main');
                await setDoc(docRef, siteData);
                alert('內容已成功發佈！頁面將自動更新。');
                window.toggleAdmin();
            } catch (e) {
                alert('儲存失敗：' + e.message);
            }
        };

        window.updateLocalItem = (index, field, value) => {
            siteData.collections[index][field] = value;
        };

        window.toggleAdmin = () => {
            const panel = document.getElementById('admin-panel');
            if (!panel.classList.contains('active')) {
                const pass = prompt("進入管理員模式，請輸入密碼：");
                if (pass === ADMIN_PASSWORD) {
                    panel.classList.add('active');
                    document.body.style.overflow = 'hidden';
                } else if (pass !== null) {
                    alert("密碼不正確");
                }
            } else {
                panel.classList.remove('active');
                document.body.style.overflow = '';
            }
        };

        init();
        lucide.createIcons();

        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) navbar.classList.add('nav-scrolled');
            else navbar.classList.remove('nav-scrolled');
        });

        window.scrollToSection = (id) => {
            const element = document.getElementById(id);
            if (element) {
                window.scrollTo({ top: element.offsetTop - 80, behavior: 'smooth' });
            }
        };

        window.toggleMenu = () => {
            document.getElementById('mobile-menu').classList.toggle('active');
        };
    </script>
</body>
</html>
