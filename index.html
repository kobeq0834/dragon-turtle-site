            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`;
            
            const payload = {
                contents: [{ parts: [{ text: promptText }] }],
                generationConfig: { 
                    temperature: 0.8, 
                    maxOutputTokens: 800 
                },
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_ONLY_HIGH" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_ONLY_HIGH" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_ONLY_HIGH" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_ONLY_HIGH" }
                ]
            };

            let currentDelay = customDelay;
            for (let i = 0; i < customRetries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 429) {
                        if (i === customRetries - 1) throw new Error("API 呼叫太頻繁，請等一分鐘後再試。");
                        await new Promise(r => setTimeout(r, currentDelay));
                        currentDelay *= 2; 
                        continue;
                    }

                    if (!response.ok) {
                        const errBody = await response.json().catch(() => ({}));
                        const errMsg = errBody.error?.message || `HTTP ${response.status}`;
                        if (response.status === 404) throw new Error("MODEL_NOT_AVAILABLE");
                        throw new Error(errMsg);
                    }

                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                    if (!text) throw new Error("AI 暫時無法產生內容");
                    return text.trim();
                } catch (error) {
                    if (i === customRetries - 1 || error.message === "MODEL_NOT_AVAILABLE") throw error;
                    await new Promise(r => setTimeout(r, 1000));
                }
            }
        }

        window.polishAboutAI = async () => {
            const btn = document.getElementById('btn-polish-about');
            const textarea = document.getElementById('edit-about-text');
            if (!textarea.value) return;

            const originalBtnHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader" class="w-3 h-3 animate-spin"></i> 連結宇宙中...`;
            lucide.createIcons();

            try {
                const prompt = `妳是一位優雅、空靈的品牌文案師。請幫我潤色這段品牌故事描述。要求：繁體中文，富有禪意與詩意，精煉簡約。內容：${textarea.value}`;
                const result = await callGemini(prompt, 3, 1000);
                if (result) {
                    textarea.value = result;
                    siteData.about.text = result; // 同步更新數據
                }
            } catch (e) {
                console.error("Polish Error:", e);
                handleAIError(e);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalBtnHtml;
                lucide.createIcons();
            }
        };

        window.polishProductAI = async (index) => {
            const btn = document.getElementById(`btn-polish-prod-${index}`);
            const input = document.getElementById(`edit-prod-desc-${index}`);
            if (!input.value) return;

            const originalBtnHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `✨ 感應中...`;

            try {
                const prompt = `潤色靈石產品描述，空靈簡約，40字內，繁體中文：${input.value}`;
                const result = await callGemini(prompt, 3, 1000);
                if (result) {
                    input.value = result;
                    siteData.collections[index].desc = result; // 同步更新數據
                }
            } catch (e) {
                console.error("Product Polish Error:", e);
                alert("感應失敗：" + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalBtnHtml;
                lucide.createIcons();
            }
        };

        window.generateDailyQuote = async () => {
            const btn = document.getElementById('btn-daily-quote');
            const display = document.getElementById('ai-quote');
            
            if (btn.disabled) return;
            
            btn.disabled = true;
            btn.innerText = "感應頻率中...";
            display.style.opacity = "0.4";

            try {
                const prompt = "生成一段 20 字內禪意繁體中文石語，關於礦石與自然的連結。不需要標題。";
                const quote = await callGemini(prompt, 3, 1000); 
                display.innerText = `「${quote}」`;
            } catch (e) {
                display.innerText = "「靜謐中，心自明。」";
                if (e.message === "MODEL_NOT_AVAILABLE") {
                    alert("AI 連線失敗：找不到模型。請再次點擊看看。");
                } else {
                    console.error("Quote Error:", e);
                }
            } finally {
                display.style.opacity = "1";
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = "獲取今日石語 ✨";
                }, 3000);
            }
        };

        function handleAIError(e) {
            if (e.message.includes("API key")) {
                const newKey = prompt("金鑰似乎失效，請輸入正確的 Gemini API Key：");
                if (newKey) localStorage.setItem('gemini_api_key', newKey.trim());
            } else if (e.message === "MODEL_NOT_AVAILABLE") {
                alert("找不到 AI 模型 (404)。環境路徑解析異常，請重新整理頁面。");
            } else {
                alert("AI 發生錯誤: " + e.message);
            }
        }

        // Firebase 初始化
        async function init() {
            try {
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } catch (e) {
                            await signInAnonymously(auth);
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                };
                
                await initAuth();

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'siteContent', 'main');
                        onSnapshot(docRef, (snapshot) => {
                            if (snapshot.exists()) {
                                siteData = snapshot.data();
                                renderSite();
                            } else {
                                setDoc(docRef, siteData);
                                renderSite();
                            }
                        }, (err) => console.error("Firestore Listen Error:", err));
                    }
                });
            } catch (err) {
                console.error("Init Error:", err);
            }
        }

        function renderSite() {
            document.getElementById('hero-title').innerText = siteData.hero.title;
            document.getElementById('about-text').innerText = siteData.about.text;

            const container = document.getElementById('collections-container');
            container.innerHTML = siteData.collections.map((item, index) => `
                <div class="group flex flex-col items-center">
                    <div class="relative overflow-hidden aspect-[4/5] w-full mb-10 shadow-sm bg-stone-200">
                        <img src="${item.img}" class="w-full h-full object-cover opacity-95 transition-all duration-[2000ms] group-hover:scale-105" alt="">
                    </div>
                    <p class="text-[9px] tracking-[0.4em] text-stone-400 mb-3 uppercase font-medium">${item.sub || ''}</p>
                    <h3 class="text-base font-light tracking-[0.3em] text-stone-800 mb-4">${item.name}</h3>
                    <p class="text-xs text-stone-400 leading-relaxed font-light text-center max-w-[240px] tracking-widest">${item.desc}</p>
                </div>
            `).join('');

            document.getElementById('edit-hero-title').value = siteData.hero.title;
            document.getElementById('edit-about-text').value = siteData.about.text;
            
            const editList = document.getElementById('edit-collections-list');
            editList.innerHTML = siteData.collections.map((item, index) => `
                <div class="border-t pt-4 mt-4">
                    <label class="text-[10px] font-bold uppercase tracking-widest text-stone-600 block mb-2">收藏項目 ${index + 1}</label>
                    <input type="text" value="${item.name}" onchange="window.updateLocalItem(${index}, 'name', this.value)">
                    <textarea id="edit-prod-desc-${index}" onchange="window.updateLocalItem(${index}, 'desc', this.value)">${item.desc}</textarea>
                    <button onclick="window.polishProductAI(${index})" class="ai-btn" id="btn-polish-prod-${index}">
                        <i data-lucide="sparkles" class="w-3 h-3"></i> AI ✨
                    </button>
                    <input type="text" value="${item.img}" onchange="window.updateLocalItem(${index}, 'img', this.value)">
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.saveSiteData = async () => {
            if (!auth.currentUser) return;
            siteData.hero.title = document.getElementById('edit-hero-title').value;
            siteData.about.text = document.getElementById('edit-about-text').value;
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'siteContent', 'main');
                await setDoc(docRef, siteData);
                alert('內容已發佈！');
                window.toggleAdmin();
            } catch (e) {
                alert('儲存失敗：' + e.message);
            }
        };

        window.updateLocalItem = (index, field, value) => {
            siteData.collections[index][field] = value;
        };

        window.toggleAdmin = () => {
            const panel = document.getElementById('admin-panel');
            if (!panel.classList.contains('active')) {
                const pass = prompt("請輸入管理員密碼：");
                if (pass === ADMIN_PASSWORD) {
                    panel.classList.add('active');
                    document.body.style.overflow = 'hidden';
                } else if (pass !== null) {
                    alert("密碼錯誤");
                }
            } else {
                panel.classList.remove('active');
                document.body.style.overflow = '';
            }
        };

        init();
        lucide.createIcons();

        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) navbar.classList.add('nav-scrolled');
            else navbar.classList.remove('nav-scrolled');
        });

        window.scrollToSection = (id) => {
            const element = document.getElementById(id);
            if (element) {
                window.scrollTo({ top: element.offsetTop - 80, behavior: 'smooth' });
            }
        };

        window.toggleMenu = () => {
            document.getElementById('mobile-menu').classList.toggle('active');
        };
    </script>
</body>
