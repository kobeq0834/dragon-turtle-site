    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, query, initializeFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const ADMIN_UID = "dIQchefYFDc2Kl1V9S4dWehdR7I3";

        const firebaseConfig = {
            apiKey: "AIzaSyDruZNMUyiJNcyoksYIBDHv5F1SiiG2Mss",
            authDomain: "our-story-53723.firebaseapp.com",
            projectId: "our-story-53723",
            storageBucket: "our-story-53723.firebasestorage.app",
            messagingSenderId: "651350028652",
            appId: "1:651350028652:web:44db9f6bd7d1b502578349"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = initializeFirestore(app, { experimentalForceLongPolling: true });

        const quotesPool = ["每一顆靈石，都在訴說宇宙的秘密。", "靜謐之中，感受大地的呼吸。", "光影折射，映照出靈魂的純粹。", "穿越億萬年的星塵，只為與你相遇。", "心如明鏡，塵埃自落。", "在石頭的溫潤中，找回內心的平靜。", "礦石的低語，是時間留下的情書。", "擁抱自然，與萬物共鳴。", "純粹的光，照亮未曾察覺的角落。", "靜聽石語，找尋失落的記憶。", "大地之母的饋贈，值得溫柔以待。", "靈魂的頻率，在色彩中閃耀。", "靜默，是最高級的溝通方式。", "不刻意渲染，美自會浮現。", "每一道裂痕，都是成長的印記。", "與石結緣，即是與自己重逢。", "星辰隕落，化作掌心的溫度。", "在忙碌的世界中，保有一方淨土。", "心之所向，便是能量所在。", "靈石無言，卻最懂你的心。"];
        const sessionQuote = quotesPool[Math.floor(Math.random() * quotesPool.length)];

        window.generateDailyQuote = () => {
            const btn = document.getElementById('btn-daily-quote');
            const display = document.getElementById('ai-quote');
            btn.disabled = true; btn.innerText = "感應場域能量中...";
            setTimeout(() => { display.innerText = `「${sessionQuote}」`; btn.disabled = false; btn.innerText = "獲取今日石語 ✨"; }, 1200);
        };

        let siteConfig = { brandName: "奧兒絲朵", heroTitle: "", heroSub: "", heroImg: "", aboutText: "", aboutIcon: "", aboutLink: "", igHandle: "", igUrl: "#", fbHandle: "", fbUrl: "#", igEmbed1: "", igEmbed2: "", igEmbed3: "", igEmbed4: "", igImg1: "", igImg2: "", igImg3: "", igImg4: "" };
        let collectionsList = [];

        window.handleImageUpload = (input, target, index = null) => {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    let w = 1000; let width = img.width; let height = img.height;
                    if (width > w) { height *= w / width; width = w; }
                    const canvas = document.createElement('canvas');
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height);
                    let base64 = canvas.toDataURL('image/jpeg', 0.8);
                    if (target === 'hero') siteConfig.heroImg = base64;
                    else if (target === 'about_icon') siteConfig.aboutIcon = base64;
                    else if (target.startsWith('ig')) siteConfig[`igImg${target.slice(2)}`] = base64;
                    else if (target === 'col') collectionsList[index].img = base64;
                    alert("圖片就緒，記得發佈更新。");
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        async function init() {
            document.getElementById('loading').style.display = 'flex';
            try {
                await signInAnonymously(auth).catch(() => {});
                onAuthStateChanged(auth, (user) => {
                    const panel = document.getElementById('admin-panel');
                    const btn = document.getElementById('admin-action-btn');
                    if (user && user.uid === ADMIN_UID) {
                        panel.classList.add('active');
                        btn.innerText = "管理介面 (已登入)";
                        renderAdminList();
                    } else {
                        panel.classList.remove('active');
                        btn.innerText = "Admin Login";
                        document.body.style.overflow = '';
                    }
                    startListeners();
                });
            } catch (e) { startListeners(); }
        }

        function startListeners() {
            onSnapshot(doc(db, 'artifacts', 'our-story-53723', 'public', 'data', 'siteSettings', 'main'), (snap) => {
                if (snap.exists()) { siteConfig = { ...siteConfig, ...snap.data() }; renderFrontEnd(); }
                document.getElementById('loading').style.display = 'none';
            }, (err) => { document.getElementById('loading').style.display = 'none'; });

            onSnapshot(collection(db, 'artifacts', 'our-story-53723', 'public', 'data', 'galleryItems'), (snap) => {
                collectionsList = []; snap.forEach(d => collectionsList.push({ id: d.id, ...d.data() }));
                collectionsList.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                renderCollections();
                if (document.getElementById('admin-panel').classList.contains('active')) renderAdminList();
            });
        }

        function renderIgSlot(slotId, embedUrl, fallbackImg) {
            const container = document.getElementById(slotId);
            if (embedUrl && embedUrl.trim() !== "") {
                container.innerHTML = `<blockquote class="instagram-media" data-instgrm-permalink="${embedUrl}" data-instgrm-version="14"></blockquote>`;
            } else if (fallbackImg) {
                container.innerHTML = `<img src="${fallbackImg}" class="w-full h-full object-cover opacity-95 transition-all duration-1000 hover:scale-105" alt="Showcase">`;
            }
        }

        function renderFrontEnd() {
            document.getElementById('nav-brand-display').innerText = siteConfig.brandName;
            document.getElementById('hero-title-display').innerText = siteConfig.heroTitle;
            document.getElementById('hero-sub-display').innerText = siteConfig.heroSub;
            if (siteConfig.heroImg) document.getElementById('hero-img-display').src = siteConfig.heroImg;
            document.getElementById('about-text-display').innerText = siteConfig.aboutText;
            if (siteConfig.aboutIcon) document.getElementById('about-icon-display').src = siteConfig.aboutIcon;
            document.getElementById('about-link-display').href = siteConfig.aboutLink || "#";
            
            document.getElementById('ig-text-display').innerText = `Instagram / ${siteConfig.igHandle}`;
            document.getElementById('fb-text-display').innerText = `Facebook / ${siteConfig.fbHandle}`;
            document.getElementById('ig-link-display').href = siteConfig.igUrl || "#";
            document.getElementById('fb-link-display').href = siteConfig.fbUrl || "#";

            for(let i=1; i<=4; i++) { renderIgSlot(`ig-slot-${i}`, siteConfig[`igEmbed${i}`], siteConfig[`igImg${i}`]); }
            if (window.instgrm) window.instgrm.Embeds.process();
            
            // 同步後台 (安全設定：若標籤不存在則不報錯)
            if(document.getElementById('edit-brand-name')) document.getElementById('edit-brand-name').value = siteConfig.brandName;
            if(document.getElementById('edit-hero-title')) document.getElementById('edit-hero-title').value = siteConfig.heroTitle;
            if(document.getElementById('edit-hero-sub')) document.getElementById('edit-hero-sub').value = siteConfig.heroSub;
            if(document.getElementById('edit-about-text')) document.getElementById('edit-about-text').value = siteConfig.aboutText;
            if(document.getElementById('edit-about-link')) document.getElementById('edit-about-link').value = siteConfig.aboutLink || "";
            if(document.getElementById('edit-ig-handle')) document.getElementById('edit-ig-handle').value = siteConfig.igHandle;
            if(document.getElementById('edit-ig-url')) document.getElementById('edit-ig-url').value = siteConfig.igUrl;
            if(document.getElementById('edit-fb-handle')) document.getElementById('edit-fb-handle').value = siteConfig.fbHandle;
            if(document.getElementById('edit-fb-url')) document.getElementById('edit-fb-url').value = siteConfig.fbUrl;
            
            for(let i=1; i<=4; i++) { 
                const el = document.getElementById(`edit-ig-embed-${i}`);
                if(el) el.value = siteConfig[`igEmbed${i}`] || ""; 
            }
        }

        function renderCollections() {
            const container = document.getElementById('collections-container');
            container.innerHTML = collectionsList.map(item => `<article class="group flex flex-col items-center animate-fadeInUp"><div class="aspect-[4/5] w-full overflow-hidden bg-stone-200"><img src="${item.img}" class="w-full h-full object-cover opacity-95 transition-all duration-1000 group-hover:scale-110" alt="${item.name}"></div><h3 class="text-base font-light mt-6 tracking-widest text-stone-800 uppercase">${item.name}</h3><p class="text-xs text-stone-400 mt-2 tracking-widest">${item.desc}</p></article>`).join('');
        }

        function renderAdminList() {
            const list = document.getElementById('edit-collections-list');
            list.innerHTML = collectionsList.map((item, index) => `<div class="p-4 bg-stone-50 rounded border space-y-2 relative"><button onclick="deleteItem('${item.id}')" class="absolute top-2 right-2 text-red-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button><input type="text" value="${item.name}" onchange="updateLocalItem(${index}, 'name', this.value)" placeholder="名稱"><textarea onchange="updateLocalItem(${index}, 'desc', this.value)" placeholder="描述">${item.desc}</textarea><label class="upload-btn m-0 py-1 px-3 text-[10px]">換照<input type="file" accept="image/*" class="hidden" onchange="handleImageUpload(this, 'col', ${index})"></label></div>`).join('');
            lucide.createIcons();
        }

        window.addNewCollectionItem = () => {
            collectionsList.unshift({ id: 'temp_' + Date.now(), name: "新收藏", desc: "請輸入描述", img: "", createdAt: Date.now(), isNew: true });
            renderAdminList();
        };
        window.updateLocalItem = (index, field, value) => { collectionsList[index][field] = value; };
        window.deleteItem = async (id) => {
            if (!confirm("確定移除？")) return;
            if (id.startsWith('temp_')) { collectionsList = collectionsList.filter(i => i.id !== id); renderAdminList(); }
            else { await deleteDoc(doc(db, 'artifacts', 'our-story-53723', 'public', 'data', 'galleryItems', id)); }
        };

        window.saveSiteData = async () => {
            if (auth.currentUser?.uid !== ADMIN_UID) return alert("權限不足，請先登入！");
            document.getElementById('loading').style.display = 'flex';
            try {
                const configRef = doc(db, 'artifacts', 'our-story-53723', 'public', 'data', 'siteSettings', 'main');
                const updateData = { 
                    ...siteConfig, 
                    brandName: document.getElementById('edit-brand-name')?.value || siteConfig.brandName, 
                    heroTitle: document.getElementById('edit-hero-title')?.value || siteConfig.heroTitle, 
                    heroSub: document.getElementById('edit-hero-sub')?.value || siteConfig.heroSub, 
                    aboutText: document.getElementById('edit-about-text')?.value || siteConfig.aboutText, 
                    aboutLink: document.getElementById('edit-about-link')?.value || siteConfig.aboutLink,
                    igHandle: document.getElementById('edit-ig-handle')?.value || siteConfig.igHandle,
                    igUrl: document.getElementById('edit-ig-url')?.value || siteConfig.igUrl,
                    fbHandle: document.getElementById('edit-fb-handle')?.value || siteConfig.fbHandle,
                    fbUrl: document.getElementById('edit-fb-url')?.value || siteConfig.fbUrl
                };
                for(let i=1; i<=4; i++) { 
                    const val = document.getElementById(`edit-ig-embed-${i}`)?.value;
                    if(val !== undefined) updateData[`igEmbed${i}`] = val; 
                }
                await setDoc(configRef, updateData);
                for (const item of collectionsList) {
                    const id = item.isNew ? doc(collection(db, 'dummy')).id : item.id;
                    const itemRef = doc(db, 'artifacts', 'our-story-53723', 'public', 'data', 'galleryItems', id);
                    const cleanItem = { ...item }; delete cleanItem.id; delete cleanItem.isNew;
                    await setDoc(itemRef, cleanItem);
                }
                alert("已發佈更新！");
            } catch (e) { alert("失敗: " + e.message); }
            finally { document.getElementById('loading').style.display = 'none'; }
        };

        window.toggleAdmin = async () => {
            if (auth.currentUser?.uid === ADMIN_UID) {
                const panel = document.getElementById('admin-panel');
                panel.classList.toggle('active');
                document.body.style.overflow = panel.classList.contains('active') ? 'hidden' : '';
            } else {
                const email = prompt("管理員 Email:"); if (!email) return;
                const pass = prompt("密碼:"); if (!pass) return;
                try {
                    await signInWithEmailAndPassword(auth, email, pass);
                } catch(e) { alert("帳號或密碼錯誤。"); }
            }
        };

        window.signOutAdmin = () => { signOut(auth).then(() => { alert("已登出。"); window.location.reload(); }); };
        window.scrollToSection = (id) => {
            const e = document.getElementById(id);
            if (e) { window.scrollTo({ top: e.offsetTop - 80, behavior: 'smooth' }); document.getElementById('mobile-menu').classList.remove('active'); document.body.style.overflow = ''; }
        };
        window.toggleMenu = () => {
            const m = document.getElementById('mobile-menu');
            m.classList.toggle('active');
            document.body.style.overflow = m.classList.contains('active') ? 'hidden' : '';
        };

        init();
        lucide.createIcons();
    </script>
</body>
</html>
